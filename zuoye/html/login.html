<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/login.css">
	<style type="text/css">
		/* img:hover{filter: alpha(opacity=100);opacity:1;} */
	</style>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="tool.js"></script>
</head>
<body>
	<div class="zc360">
		<div class="zc360-1 wrap">
			<div class="login">
				<div class="top">
					<img src="../images/2001.gif" alt="" width="550px">
				</div>
				<div class="right">
					<img src="../images/2000.gif" alt="">
				</div>
				<div class="center">
					<img src="../images/2002.gif" alt="">
				</div>
				<div class="mail">
					<input type="text" placeholder="请输入邮箱" id="eMail">
					<span>请输入您的常用邮箱</span>
				</div>
				<div class="user">
					<input type="text" placeholder="请输入用户名" id="username">
					<span>2-14个字符：英文、数字或中文</span>
				</div>
				<div class="pass">
					<input type="password" placeholder="密码" id="password">
					<span>6-20个字符(区分大小写)</span>
				</div>
				<div class="passR">
					<input type="password" placeholder="确认密码" id="passwordR">
					<span>请再次输入密码</span>
				</div>
				<div class="co">
					<input type="text" placeholder="验证码" id="test_code">
				</div>
				<div id = "div_test"></div>
				<h3>请输入图中的字母或数字，不区分大小写</h3>
				<a href="../index.html"><button id = "login"></button></a>
			</div>
		</div>
	</div>
</body>
</html>
